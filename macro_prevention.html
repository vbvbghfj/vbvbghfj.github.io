<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 시스템</title>
    <link rel="stylesheet" href="ewha-ui.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", "나눔스퀘어", sans-serif;
        }

        .sidebar {
            width: 140px;
            background-color: #00663f;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 0;
        }

        .sidebar .profile {
            background-color: black;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar ul li img {
            height: 24px;
            margin-bottom: 5px;
        }

        .sidebar ul li span {
            font-size: 0.8rem;
            text-align: center;
            white-space: nowrap;
        }

        .sidebar ul li:hover {
            background-color: #00562d;
        }

        .content {
            margin-left: 150px;
            padding: 20px;
        }

        .content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content .header img {
            height: 50px;
        }

        .content .header .title {
            font-size: 1.5rem;
            color: #00663f;
        }

        .main-banner {
            background-image: url('2.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            margin: 20px 0;
        }

        .main-banner h1 {
            font-size: 2rem;
            margin: 0;
        }

        .main-banner p {
            margin: 10px 0 0;
        }

        .top-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .top-buttons button {
            background-color: #00663f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .top-buttons button:hover {
            background-color: #00562d;
        }

        .notice-section {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .notice-section h2 {
            color: #00663f;
            border-bottom: 2px solid #00663f;
            padding-bottom: 10px;
        }

        .notice-section ul {
            list-style: none;
            padding: 0;
        }

        .notice-section ul li {
            margin-bottom: 10px;
        }

        .notice-section ul li span {
            font-weight: bold;
            color: #00663f;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">김이화</div>
        <ul>
            <li><img src="icon-cart.png" alt="장바구니 아이콘"><span>장바구니</span></li>
            <li>
                <a href="macro_prevention.html" style="text-decoration: none; color: white;">
                    <img src="icon-registration.png" alt="수강신청 아이콘">
                    <span>수강신청</span>
                </a>
            </li>
            <li><img src="icon-registration.png" alt="수강신청 취소 아이콘"><span>수강신청 취소</span></li>
            <li><img src="icon-search.png" alt="수강신청 내역조회 아이콘"><span>수강신청 내역조회</span></li>
            <li><img src="icon-link.png" alt="서브메뉴 아이콘"><span>서브메뉴</span> <img src="icon-more.png" alt="더보기 아이콘"></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <img src="img-logo.png" alt="이화여대 로고">
            <div class="title">수강포털시스템 (Course Registration Portal)</div>
        </div>
        
        <h2>수강신청 &gt; 매크로 방지용 키입력 (Macro Prevention)</h2>
        <div class="captcha-container">
            <img src="5EngCol_1.png" alt="Captcha Image">
            <p>자동 수강신청을 방지하기 위한 입력입니다.<br>아래 이미지에서 보이는 문자를 입력하세요!</p>
            <p class="notice">문자를 5회 이상 틀리면 자동 로그아웃됩니다.</p>
            <p>소문자로 입력시 대문자로 자동 변환됩니다.</p>
            <input type="text" placeholder="문자를 입력하세요">
            <button>입력</button>
        </div>
        
    </div>
</body>
</html>
