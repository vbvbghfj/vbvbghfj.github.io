<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 시스템</title>
    <link rel="stylesheet" href="ewha-ui.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", "나눔스퀘어", sans-serif;
        }

        .sidebar {
            width: 140px;
            background-color: #00663f;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 0;
        }

        .sidebar .profile {
            background-color: black;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar ul li img {
            height: 24px;
            margin-bottom: 5px;
        }

        .sidebar ul li span {
            font-size: 0.8rem;
            text-align: center;
            white-space: nowrap;
        }

        .sidebar ul li:hover {
            background-color: #00562d;
        }

        .content {
            margin-left: 150px;
            padding: 20px;
        }

        .content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content .header img {
            height: 50px;
        }

        .content .header .title {
            font-size: 1.5rem;
            color: #00663f;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .captcha-container img {
            margin-right: 20px;
            height: 100px;
            width: auto;
        }

        .captcha-container .input-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .captcha-container input {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .captcha-container button {
            background-color: #00663f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .captcha-container button:hover {
            background-color: #00562d;
        }

        h2 {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00663f;
        }

        .notice {
            color: red;
            font-size: 0.9rem;
        }

        .top-section img {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">김이화</div>
        <ul>
            <li><img src="icon-cart.png" alt="장바구니 아이콘"><span>장바구니</span></li>
            <li>
                <a href="macro_prevention.html" style="text-decoration: none; color: white;">
                    <img src="icon-registration.png" alt="수강신청 아이콘">
                    <span>수강신청</span>
                </a>
            </li>
            <li><img src="icon-registration.png" alt="수강신청 취소 아이콘"><span>수강신청 취소</span></li>
            <li><img src="icon-search.png" alt="수강신청 내역조회 아이콘"><span>수강신청 내역조회</span></li>
            <li><img src="icon-link.png" alt="서브메뉴 아이콘"><span>서브메뉴</span> <img src="icon-more.png" alt="더보기 아이콘"></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <img src="img-logo.png" alt="이화여대 로고">
            <div class="title">수강포털시스템 (Course Registration Portal)</div>
        </div>
        
        <h2>
            <img src="3.png" alt="매크로 방지 아이콘">
            수강신청 &gt; 매크로 방지용 키입력 (Macro Prevention)
        </h2>
        <div class="captcha-container">
            <img src="5EngCol_1.png" alt="Captcha Image">
            <div class="input-section">
                <p>자동 수강신청을 방지하기 위한 입력입니다.<br>아래 이미지에서 보이는 문자를 입력하세요!</p>
                <p class="notice">시뮬레이션이므로 바로 입력 버튼을 눌러주세요.</p>
                <input type="text" placeholder="문자를 입력하세요">
                <button>입력</button>
            </div>
        </div>
        
    </div>
</body>
</html>
