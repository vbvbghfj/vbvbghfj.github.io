<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewha Course Registration Simulator</title>
    <style>body {margin: 0px; padding: 0px;}</style>
    <script language="JavaScript">
        var arrPop = [];
        var context = "";
        
        $(document).ready(function() {
            if ("Y" == "Y") {
                if (location.protocol == 'http:') {
                    top.location.href = "https://" + location.hostname;
                }
            }
        });

        function setToken(token) {
            document.form.token.value = token;
        }
        
        function getToken() {
            return document.form.token.value;
        }

        window.onload = function() {

</head>
<body>
    <form name="form">
        <input type="hidden" name="token" id="token">
    </form>

    <iframe name="Main" id="Main" style="position: absolute; width: 100%; height: 100%; border: none;" scrolling="auto" src="/login?attribute=login">
        #document (https://sugang.ewha.ac.kr/login?attribute=login)
        <!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta http-equiv="Cache-Control" content="no-cache">
            <meta http-equiv="Expires" content="0">
            <meta http-equiv="Pragma" content="no-cache">
            <title>이화여자대학교 수강신청시스템 시뮬레이션</title>
            <link href="/resources/css/ewha-ui.css?fake=1730288504579" rel="stylesheet" type="text/css">
            <style>body.login .wrap-login > div .login-box {height: 320px;}</style>
            <script async charset="utf-8" src="https://nf.ewha.ac.kr/agents/web/surfy-agent_latest.js"></script>
            <script src="/resources/is/jquery-1.12.4.min.js" type="text/javascript"></script>
            <script src="/resources/is/jquery-ui.min.js" type="text/javascript"></script>
            <script src="/resources/is/project-ui.is?fake=1730277504579" type="text/javascript"></script>
            <script type="text/javascript">
                const context = "";
                const today = dateFormat(new Date());

                $(document).ready(function() {
                    try {
                        parent.getToken();
                    } catch (err) {
                        location.href = context + "/login?attribute=loginTab";
                    }

                    let popDate = localStorage.getItem('popDate');
                    if (popDate != today) {
                        fnPopNotice();
                    }
                });

                function dateFormat(date) {
                    let dateFormat2 = date.getFullYear() + '-' +
                        ((date.getMonth() + 1) < 10 ? "0" + (date.getMonth() + 1) : (date.getMonth() + 1)) + '-' +
                        (date.getDate() < 10 ? "0" + date.getDate() : date.getDate());
                    return dateFormat2;
                }

                function fnPopNotice() {
                    $("#popNotice").dialog({
                        resizable: false,
                        width: 1200,
                        height: 700,
                        modal: true,
                        closeOnEscape: false,
                        draggable: true,
                        open: function(event, ui) {
                            $('#popNotice').load(context + "/popNotice.jsp?fake=" + Date.now());
                        },
                        buttons: [
                            {
                                text: "오늘 하루 동안 열지 않음",
                                click: function() {
                                    $(this).dialog("close");
                                }
                            },
                            {
                                text: "Close",
                                click: function() {
                                    $(this).dialog("close");
                                }
                            }
                        ]
                    });
                }
            </script>
        </head>
        <body class="login">
            <div class="wrap-loader" style="display: none;">
                <span class="loading-helper"></span>
                <div class="loader"></div>
                <div class="loading-text">Loading</div>
            </div>

            <div class="header">
                <div title="이화여자대학교 수강신청시스템"></div>
            </div>

            <div class="wrap-login">
                <div>
                    <form name="form" id="form" method="post">
                        <div class="login-box">
                            <div>
                                <input type="text" id="id" name="id" class="input-id" placeholder="학번 ( Student ID )">
                                <input type="password" id="pwd" name="pwd" class="input-pw" placeholder="비밀번호 ( Password )">
                                <button type="button" class="btn-login" id="btn_login">
                                    "로그인"
                                    <small>Login</small>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 나머지 HTML은 그대로 유지 -->
        </body>
        </html>
    </iframe>
</body>
</html>
