            <script type="text/javascript">
                const context ="";
                const today =dateFormat(new Date());
                $(document).ready(function(){
                    try{
                        parent.getToken();
                    }catch(err){
                        location.href = context+"/login?attribute=loginTab";
                    }
                    $('#id').keypress(function(event){
                        var keycode = (event.keyCode ? event.keyCode : event.which);
                        if(keycode=='13'){
                            goLogin();
                            return false;
                        }
                    });
                    $('#pwd').keypress(function(event){
                        var keycode = (event.keyCode ? event.keyCode : event.which);
                        if(keycode =='13'){
                            goLogin();
                            return false;
                        }
                    });
                    $("#btn_login").click(function() {
                        goLogin();
                    });

                    let popDate= localStorage.getItem('popDate');
                    if(popDate != today){
                        fnPopNotice();
                    }
                });
                function goLogin(){
                    var id = $("#id");
                    var pwd = $("#pwd");
                    if(id.val()=="" || id.val().length<7){
                        msgAlert("학번과 비밀번호가 일치하지 않습니다.\n확인해 보시기 바랍니다.\nYour ID and password do not match.\nPlease check your ID or Password",objFocus);
                        return;
                    }
                    if(pwd.val() == ""){
                        msgAlert("학번과 비밀번호가 일치하지 않습니다.\n확인해 보시기 바랍니다.\nYour ID and password do not match.\nPlease check your ID or Password",objFocus);
                        return;
                    }
                    NFStart({projectKey:"service_1", segmentKey: "segKey_3434"}, function(response){
                        var formData =$("#form").serialize();
                        $ajax({
                            type:"POST",
                            url: context+"/login?attribute=loginChk&fake="+Date.now(),
                            data:formData,
                            async:false,
                            dataType: "json",
                            beforeSend: function() {
                                $('.wrap-loader').css('display','inline-block');
                            },
                            success:function(data) {
                                NFStop({}, function(response) {});
                                var code, msg, token;
                                try{
                                    code=data.code;
                                    msg=data.msg;
                                    token=data.token;
                                }catch(err){
                                }
                                if(code=="200"||code=="201") {
                                    top.setToken(token);
                                    document.form.action=context+"/core?attribute=coreFrame&fake="+Date.now();
                                    if(code=="201"){
                                        var goSugang=function(){
                                            document.form.submit();
                                        }
                                        msgAlert(msg.goSugang);
                                    }else{
                                        document.form.submit();
                                    }
                                }else if(code == "reload"){
                                    location.reload();
                                }else{
                                    msgAlert(msg);
                                    return;
                                }
                            },
                            error: function(jqXHR, textStatus, errorThrown){
                                NFStop({}, function(response) {});
                                var code,msg;
                                if(jqXHR.status == "200"){
                                    var tmp=JSON.parse(jqXHR.responseText);
                                    code=tmp.code;
                                    msg=tmp.msg;
                                }else{
                                    code=jqXHR.status;
                                    msg=jqXHR.statusText;
                                }
                                msgAlert(msg);
                            },
                            complete:function(){
                                $(".wrap-loader").hide();
                                // $('.wrap-loader').css('display', 'none');
                            }
                        });
                    });
                }
                var objFocus=function(){
                    $("#id").val()=="" ? $("#id").focus() : $("#pwd").focus();
                }
                function dateFormat(date) {
                    let dateFormat2=date.getFullYear()+
                        '-' + ((date.getMonth()+1)<9 ? "0" + (date.getMonth()+1 ) :
                        (date.getMonth()+1) )+ '-' + ((date.getDate())<9 ? "0" + (date.getDate()): (date.getDate()));
                    return dateFormat2;
                }
                function fnPopNotice(){
                    $("#popNotice").dialog({
                        resizable: false,
                        width:1200,
                        height:700,
                        modal:true,
                        closeOnEscape: false,
                        resizable: false,
                        draggable:true,
                        beforeClose:function(){

                        },
                        open: function(event, ui) {
                            $('#popNotice').load(context + "/popNotice.jsp?fake="+Date.now());
                        },
                        buttons: [

                                text: "오늘 하루 동안 열지 않음",

                                click: function() {
                                    $(this).dialog("close");
                                    inPopClose();
                                }
                            },
                            {
                                text: "Close",
                                click: function() {
                                    $(this).dialog("close");
                                }
                            }
                        ]
                    });
                }

                                "접속자가 많은 경우, 로그인 및 수강신청시 순차적으로 서비스 진입이 허용됩니다."

                            <p>
                                "[수강신청 중 매크로 프로그램 방지] 관리자가 지정한 횟수 이상 저장을 시도하면 ‘매크로방지용 입력키’를 추가 입력하여야 합니다(문자열 오류 횟수 5회 이상인 경우 자동 로그아웃). 과도한 클릭이 발생하는 경우에도 메시지창 뜨며 수강신청이 중지됩니다."
                            </p>
                            <p>
                                "수강신청을 위한 과도한 클릭이나 "

                            </p>
                            <p>
                                "[Entering macro prevention key Before course registration] "
                                <span class="highlight"> Students must enter a macro prevention key once before course registration</span>
                                <strong> after entering to [Wish list], [Course Registration] or [Chapel] menu.</strong>
                                " -After you enter the macro prevention key once, no additional macro preventive key input is requested until you logout."
                            </p>
                            <p>
                                "[Macro Prevention During Course Registration] If students try to click excessively more than the number of times that system manager set up, putting key word page would come up on the screen for macro prevention. When typing letters incorrectly for 5 times, users will be logged out. Also, If excessive clicks occur, the course registration will be restricted."
                            </p>
