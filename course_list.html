<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 리스트</title>
    <link rel="stylesheet" href="ewha-ui.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", "나눔스퀘어", sans-serif;
        }

        .sidebar {
            width: 140px;
            background-color: #00663f;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 0;
        }

        .sidebar .profile {
            background-color: black;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar ul li img {
            height: 24px;
            margin-bottom: 5px;
        }

        .sidebar ul li span {
            font-size: 0.8rem;
            text-align: center;
            white-space: nowrap;
        }

        .sidebar ul li:hover {
            background-color: #00562d;
        }

        .content {
            margin-left: 150px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .header img {
            height: 50px;
        }

        .header .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00663f;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">김이화</div>
        <ul>
            <li><img src="icon-cart.png" alt="장바구니 아이콘"><span>장바구니</span></li>
            <li><img src="icon-registration.png" alt="수강신청 아이콘"><span>수강신청</span></li>
            <li><img src="icon-registration.png" alt="수강신청 취소 아이콘"><span>수강신청 취소</span></li>
            <li><img src="icon-search.png" alt="수강신청 내역조회 아이콘"><span>수강신청 내역조회</span></li>
            <li><img src="icon-link.png" alt="서브메뉴 아이콘"><span>서브메뉴</span> <img src="icon-more.png" alt="더보기 아이콘"></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <img src="img-logo.png" alt="이화여대 로고">
                <div class="title">수강포털시스템 (Course Registration Portal)</div>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>과목번호</th>
                    <th>과목명</th>
                    <th>교수명</th>
                    <th>학점</th>
                    <th>강의시간</th>
                    <th>강의실</th>
                    <th>수강인원</th>
                    <th>신청</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>데이터베이스</td>
                    <td>홍길동</td>
                    <td>3</td>
                    <td>월/수 10:00-11:15</td>
                    <td>IT101</td>
                    <td>25/30</td>
                    <td><button>신청</button></td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>운영체제</td>
                    <td>이순신</td>
                    <td>3</td>
                    <td>화/목 13:30-14:45</td>
                    <td>IT102</td>
                    <td>30/30</td>
                    <td><button disabled>마감</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
