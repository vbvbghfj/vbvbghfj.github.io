<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="ewha-ui.css">
    <style>

            font-family: "Segoe UI", "나눔스퀘어", sans-serif;

        }

            font-weight: bold;
        }
        .header {

        }

    <div class="header">

                    <th>과목명</th>
                    <th>강의실</th>
                    <th>교수명</th>
                    <th>학점</th>
                    <th>시간</th>

            </thead>
            <tbody>
                <tr>

                </tr>
                <tr>
                    <td>운영체제</td>
                    <td>IT102</td>
                    <td>이순신</td>
                    <td>3</td>
                    <td>화/목 13:30-14:45</td>

        </table>

</html>
