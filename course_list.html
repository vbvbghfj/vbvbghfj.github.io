<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 리스트</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", "나눔스퀘어", sans-serif;
        }

        .sidebar {
            width: 140px;
            background-color: #00663f;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 0;
        }

        .sidebar .profile {
            background-color: black;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar ul li img {
            height: 24px;
            margin-bottom: 5px;
        }

        .sidebar ul li span {
            font-size: 0.8rem;
            text-align: center;
            white-space: nowrap;
        }

        .sidebar ul li:hover {
            background-color: #00562d;
        }

        .content {
            margin-left: 150px;
            padding: 20px;
        }

        .content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .content .header img {
            height: 50px;
        }

        .content .header .title {
            font-size: 1.5rem;
            color: #00663f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .input-button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .input-button button {
            width: 10px;
            height: 20px;
            background-color: #00663f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-button button:hover {
            background-color: #00562d;
        }

        .apply-btn {
            padding: 5px 10px;
            background-color: #00663f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .apply-btn:hover {
            background-color: #00562d;
        }

        .disabled-btn {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">김이화</div>
        <ul>
            <li><img src="icon-cart.png" alt="장바구니 아이콘"><span>장바구니</span></li>
            <li><img src="icon-registration.png" alt="수강신청 아이콘"><span>수강신청</span></li>
            <li><img src="icon-registration.png" alt="수강신청 취소 아이콘"><span>수강신청 취소</span></li>
            <li><img src="icon-search.png" alt="수강신청 내역조회 아이콘"><span>수강신청 내역조회</span></li>
            <li><img src="icon-link.png" alt="서브메뉴 아이콘"><span>서브메뉴</span></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <img src="img-logo.png" alt="이화여대 로고">
            <div class="title">수강포털시스템 (Course Registration Portal)</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>신청</th>
                    <th>학수번호</th>
                    <th>교과목명</th>
                    <th>교과목구분</th>
                    <th>개설학과</th>
                    <th>이수학년</th>
                    <th>재수강</th>
                    <th>학점</th>
                    <th>담당교수</th>
                    <th>강의시간/강의실</th>
                    <th>총 신청</th>
                    <th>잔여석</th>
                    <th>비고</th>
                    <th>희망순서</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="apply-btn">신청</button></td>
                    <td>30567-02</td>
                    <td>상담심리</td>
                    <td>전공선택</td>
                    <td>융합전공</td>
                    <td>2</td>
                    <td>Y</td>
                    <td>3</td>
                    <td>홍길동</td>
                    <td>화/목 10:00-11:15<br>IT101</td>
                    <td>25</td>
                    <td>5</td>
                    <td>-</td>
                    <td>
                        <div class="input-button">
                            <button>▲</button>
                            <button>▼</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><button class="apply-btn disabled-btn" disabled>마감</button></td>
                    <td>40578-01</td>
                    <td>운영체제</td>
                    <td>전공필수</td>
                    <td>컴퓨터공학</td>
                    <td>3</td>
                    <td>N</td>
                    <td>3</td>
                    <td>이순신</td>
                    <td>월/수 13:30-14:45<br>IT102</td>
                    <td>30</td>
                    <td>0</td>
                    <td>-</td>
                    <td>
                        <div class="input-button">
                            <button>▲</button>
                            <button>▼</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
